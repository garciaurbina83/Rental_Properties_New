[pytest]
testpaths = integration e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    integration: mark a test as an integration test
    e2e: mark a test as an end-to-end test
    slow: mark test as slow
    api: tests that require the API to be running
    ui: tests that require the UI to be running
    auth: tests that require authentication
    db: tests that require database access

addopts = -v -ra -q
          --strict-markers
          --tb=short
          --cov=backend
          --cov=frontend
          --cov-report=term-missing
          --cov-report=html

# Environment variables for testing
env =
    ENVIRONMENT=testing
    DATABASE_URL=postgresql://postgres:postgres@localhost:5432/rental_properties_test
    REDIS_URL=redis://localhost:6379/1
